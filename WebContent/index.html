<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>网上阅卷系统</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://cdn.bootcss.com/fabric.js/1.7.3/fabric.min.js" ></script>
</head>
<body style="background-color: #E0FFFF">
<div class="bg">
    <!--<div ui-view="navbar" style="height:3%"></div>-->
    <div height="94%">
        <div class="container" height="100%">
            <div class="page-header page-custom" height="18%">
                <h1>网上阅卷系统</h1>
            </div>
            <div class="row" height="80%">
                <div class="col-sm-6 col-sm-offset-3" height="100%">
                    <div class="form-top" height="10%">
                        <div class="form-top-left">
                            <h2>登录</h2>
                        </div>
                    </div>
                    <div class="form-bottom" ng-controller="httpCtrl" height="90%">
                        <div class="form-group">
                            <label class="sr-only" for="username">用户名</label>
                            <input type="text" placeholder="用户名" class="form-username form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">密码</label>
                            <input type="password" placeholder="密码" class="form-password form-control" id="password">
                        </div>
                        <!-- <a href="showinfo.html" class="btn btn-info">登录</a> -->
                        <button id="login" type="submit" class="btn btn-info btn-block" ng-click="receive(username,password)">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
  $('#login').click(function (){
    if ($("#username").val()== "1234" && $("#password").val() == "1234")
      window.location.href="./tpls/demo.html";
    else
      alert("用户名或密码错误!");
  })
</script>
</body>
</html>
