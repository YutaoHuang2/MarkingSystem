    // insert a new row at second row position
    function newUser(){
        var index=$('#dg').datagrid('appendRow',{
                    select: '',
                    ID:'',
                    userID: ''
                }).datagrid('getRows').length-1;
        $('#dg').datagrid('beginEdit',index);
        editIndex[newNum++]=index;
    }
    function start(index,row){
        $('#dg').datagrid('selectRow',index);// 关键在这里
        var row = $('#dg').datagrid('getSelected');
        if (row){
            alert(row.ID);  //将jobid发送給后台，对该条数据设置为有效
        }
    }
    function save(){
        if(endEditing()){
            if ($('#dg').datagrid('getChanges').length) {
                var inserted = $('#dg').datagrid('getChanges', 'inserted');
                var updated = $('#dg').datagrid('getChanges', "updated");
                var effectRow = new Object();
                if (inserted.length) {
                    effectRow["inserted"] = JSON.stringify(inserted);
                }
                if (updated.length) {
                    effectRow["updated"] = JSON.stringify(updated);
                }
            }

        }
             var json = [ ]; //ok

             $.each(inserted, function (i)
             {
             loc = {

               "ID": inserted[i].ID,
                 "userID":inserted[i].userID,
                 "userName": inserted[i].userName,
                 "name":inserted[i].name,
                 "office": inserted[i].office,

                 "roleName": inserted[i].roleName,
                 "qualification":inserted[i].qualification,
             };
             json.push(loc);
             });
             json = JSON.stringify(json); //转换成json数据
             alert(json);
        $('#dg').datagrid('acceptChanges');

    }
    function endEditing() {
        var flag = 0;
        if (editIndex == []) {
            return true
        }
        $.each(editIndex, function (i) {
            if ($('#dg').datagrid('validateRow', editIndex[i])) {
                $('#dg').datagrid('endEdit', editIndex[i]);
                flag++;
            }
        })
        if (flag == newNum)
            return true;
        else
            return false;
    }
    function deleteUser(){
        var row=[];
        row = $('#dg').datagrid('getSelections');
        for (var i = row.length - 1; i >= 0; i--) {
            var index = $('#dg').datagrid('getRowIndex',row[i]);
            $('#dg').datagrid('deleteRow', index);
            $('#dg').datagrid('acceptChanges');
            alert(row[i].ID);
        }

    }

//        $('#dg').datagrid('cancelEdit');
