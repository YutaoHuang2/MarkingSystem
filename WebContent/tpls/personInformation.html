<script type="text/javascript">
    var editIndex = [];

        fillTable(personinfo)
    })

    function fillTable(tbdata) {
      var dgs = $( '#dg' ).datagrid({
        data: tbdata,
        columns: [[{
            field: "jobID",
            title: "选择",
            width:90
        },{
            field: "jobID",
            title: "序号",
            width:100
        },{
            field: "userId",
            title: "用户ID",
            width:100
        },{
            field: "userName",
            title: "用户号",
            width:100
        },{
            field: "name",
            title: "姓名",
            width:100
        },{
            field: "company",
            title: "单位",
            width:140
        },{
            field: "phoneNumber",
            title: "手机号",
            width:100
        },{
            field: "roleName",
            title: "角色名称",
            width:100
        },{
            field: "quality",
            title: "资质",
            width:140
        }]],
        pagination:true
      });      
    }
    // insert a new row at second row position
    function newJob(){
        var index=$('#dg').datagrid('appendRow',{
                    jobID: '',
                    jobName:'',
                    start: ''
                }).datagrid('getRows').length-1;
        $('#dg').datagrid('beginEdit',index);
        editIndex[newNum++]=index;
    }
    function start(index,row){
        $('#dg').datagrid('selectRow',index);// 关键在这里
        var row = $('#dg').datagrid('getSelected');
        if (row){
            alert(row.jobID);  //将jobid发送給后台，对该条数据设置为有效
        }
    }
    function save(){
        if(endEditing()){
            if ($('#dg').datagrid('getChanges').length) {
                var inserted = $('#dg').datagrid('getChanges', 'inserted');
                var updated = $('#dg').datagrid('getChanges', "updated");
                var effectRow = new Object();
                if (inserted.length) {
                    effectRow["inserted"] = JSON.stringify(inserted);
                }
                if (updated.length) {
                    effectRow["updated"] = JSON.stringify(updated);
                }
            }

        }
//        $.post("/Home/Commit", effectRow, function (rsp) {
//               if (rsp) {
//                     $dg.datagrid('acceptChanges');
//                     bindData();
//                 }
//             }, "JSON").error(function () {
//                 $.messager.alert("提示", "提交错误了！");
//            });

             var json = [];
             var loc;
             $.each(inserted, function (i)
             {
             loc = {
               "jobID":inserted[i].jobID,
               "jobName": inserted[i].jobName
             };
             json.push(loc);
             });
             json = JSON.stringify(json); //转换成json数据
             alert(json);

    }
    function endEditing() {
        var flag = 0;
        if (editIndex == []) {
            return true
        }
        $.each(editIndex, function (i) {
            if ($('#dg').datagrid('validateRow', editIndex[i])) {
                $('#dg').datagrid('endEdit', editIndex[i]);
                flag++;
            }
        })
        if (flag == newNum)
            return true;
        else
            return false;
    }
