  <div class="container-fluid" style="font-size:16px">

          <ul class="nav nav-pills nav-stacked" style="font-size:12px">

      <div class="col-lg-10 right-side">
          <p class="biao"><a>首页></a><a>考生信息</a></p>
          <div class="row">
              <div class="col-xs-2">
                  <form class="form-inline">
                      <span>姓名：</span>
                      <div class="input-group" class="col-xs-2" style="width:60%">
                          <input type="text" class="form-control" id="name">
                      </div>
                  </form>
              </div>
              <div class="col-xs-2">
                  <form class="form-inline">
                      <span>职业：</span>
                      <div class="input-group" class="col-xs-2" style="width:60%">
                          <input type="text" class="form-control" id="profession">
                      </div>
                  </form>
              </div>
              <div class="col-xs-2">
                  <form class="form-inline">
                      <span>等级：</span>
                      <div class="input-group" class="col-xs-2" style="width:60%">
                          <input type="text" class="form-control" id="rank">
                      </div>
                  </form>
              </div>

              <div class="col-xs-3">
                  <form class="form-inline">
                      <span>试卷名称：</span>
                      <div class="input-group" class="col-xs-2" style="width:60%">
                          <input type="text" class="form-control" id="paperName">
                      </div>
                  </form>
              </div>
              <div class="col-xs-2">
                  <form class="form-inline">
                      <span>状态：</span>
                      <div class="input-group" class="col-xs-2" style="width:60%">
                          <input type="text" class="form-control" id="handleStatus">
                      </div>
                  </form>
              </div>
          </div>
          <div class="row" style="margin-top:10px">
              <div class="col-xs-10" style="padding-left:0;">
              </div>
              <div class="col-xs-2">
                  <form class="form-inline">
                      <div class="form-group">
                          <button class="btn btn-default" type="button" id="search">查找</button>
                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <button class="btn btn-default" type="button">清空</button>
                      </div>
                  </form>
              </div>
          </div>

          <div class="row" style="width:98%;margin-top:10px">
              <div class="col-xs-12" style="margin-top:10px">
                  <table id="dg" class="table table-striped table-bordered"></table>
              </div>
              <div id="toolbar" style="float:right;margin-top:10px">
                  <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" onclick="newUser()">试卷</a>
                  <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" onclick="import1()">导入</a>
                  <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" onclick="save()">保存</a>
                  <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" onclick="destroyUser()">删除</a>
                  <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" onclick="cancle()">取消</a>
              </div>
          </div>

      <div class="col-lg-3"></br></br>
      </div>

  <script type="text/javascript">
    $( document ).ready( function() {
      $.ajax({
        method: 'get',
        url: "../new/canInfo",
        dataType: "json",
        success: function(data) {
          var studata = data;
          fillTable(studata);
        }
      });
      var studata=[{"select":"acccc","tbid":"bcccc","profession":"ccccc","rank":"dcccc","paperId":"ecccc","examineeNumber":"fcccc","name":"gcccc","gender":"hccc","cardId":"icccc","examSite":"jcccc","startTime":"cccc","handleStatus":"cccac"}];
      fillTable(studata);
    });

    $('#search').click(function() {
      $.ajax({
        method: 'get',
        url: "../new/canQuery",
        data: {name:$("#name").val(),profession:$("#profession").val(),rank:$("#rank").val(),paperName:$("#paperName").val(),handleStatus:$("#handleStatus").val()},
        dataType: "json",
        success: function(data) {
          var studata = data;
          fillTable(studata)
        }
      });
    });

    function fillTable(tbdata) {
      var dgs = $( '#dg' ).datagrid({
        data:tbdata,
        columns: [[{
            field:"selected",
            title:"选择",
            width:100,
            checkbox:true
        },{
            field: "tbid",
            title: "序号",
            width:80
        },{
            field: "profession",
            title: "职业",
            width:90
        },{
            field: "rank",
            title: "等级",
            width:90
        },{
            field: "paperId",
            title: "试卷名称",
            width:90
        },{
            field: "examineeNumber",
            title: "准考证号",
            width:80
        },{
            field: "name",
            title: "姓名",
            width:80
        },{
            field: "gender",
            title: "性别",
            width:80
        },{
            field: "cardId",
            title: "身份证",
            width:80
        },{
            field: "examSite",
            title: "考点",
            width:80
        },{
            field: "startTime",
            title: "开始时间",
            width:90
        },{
            field: "handleStatus",
            title: "处理状态",
            width:90
        }]],
        fitColumns:true,
        pagination:true
      });
    }
  </script>
</body>
